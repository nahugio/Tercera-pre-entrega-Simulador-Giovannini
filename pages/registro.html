    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">SwitchGames</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#somos">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="juegos.html">Nuestros juegos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="contacto">
        <div class="container">
            <form class="formulario bg-danger needs-validation" data-aos="fade-down" novalidate>
                <h2>Registro</h2>
                <label for="nombre">Nombre de usuario:</label>
                <input class="form-controls" type="text" name="nombre" placeholder="Nombre de usuario" required>
                <div class="invalid-feedback">Complete este campo!</div>
                <label for="contraseña">Contraseña:</label>
                <input class="form-controls" type="password" name="contraseña" placeholder="Contraseña" required>
                <div class="invalid-feedback">Complete este campo!</div>
                <label for="email">Email:</label>
                <input class="form-controls" type="emial" name="email" placeholder="Email" required>
                <div class="invalid-feedback">Complete este campo!</div>
                <input class="form-controls" type="reset" value="Limpiar">
                <input class="form-controls" type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <div class="bg-dark">
            <p>Copyright © 2022 Alan Escobar, todos los derechos reservados.</p>
            <div>
                <a href="https://www.instagram.com/alaan.elian/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
